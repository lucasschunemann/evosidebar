<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Accordion Lucas</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/6857b00bcc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="dark-theme">
    <div class="menu-container">
      <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <img src="scr/images/logomin.png" alt="Logo" />
          <h1>Evolutize | ERP</h1>
        </div>
        <div class="menu-section">
          <ul class="menu">
            <li
              class="menu-item fixed-menu-item"
              onclick="loadContent('home.html')"
            >
              <i class="fas fa-home icon"></i>
              <span class="menu-text">Home</span>
            </li>
            <li
              class="menu-item fixed-menu-item"
              onclick="toggleSubmenu('dashboards-submenu')"
            >
              <i class="fas fa-chart-pie icon"></i>
              <span class="menu-text">Dashboards</span>
            </li>
            <ul class="submenu" id="dashboards-submenu">
              <li class="submenu-item" onclick="loadContent('dashboard1.html')">
                Dashboard 1
              </li>
              <li class="submenu-item" onclick="loadContent('dashboard2.html')">
                Dashboard 2
              </li>
            </ul>
            <li
              class="menu-item fixed-menu-item"
              onclick="toggleSubmenu('favoritos-submenu')"
            >
              <i class="fas fa-star icon"></i>
              <span class="menu-text">Favoritos</span>
            </li>
            <ul class="submenu" id="favoritos-submenu">
              <li class="submenu-item" onclick="loadContent('favorite1.html')">
                Favorito 1
              </li>
              <li class="submenu-item" onclick="loadContent('favorite2.html')">
                Favorito 2
              </li>
            </ul>
            <li
              class="menu-item fixed-menu-item"
              onclick="toggleSubmenu('recent-submenu')"
            >
              <i class="fas fa-clock icon"></i>
              <span class="menu-text">Telas Recentes</span>
            </li>
            <ul class="submenu" id="recent-submenu">
              <li class="submenu-item" onclick="loadContent('recent1.html')">
                Recente 1
              </li>
              <li class="submenu-item" onclick="loadContent('recent2.html')">
                Recente 2
              </li>
            </ul>
        </div>
        <div class="menu-section">
          <ul class="menu" id="menu"></ul>
        </div>
      </div>
    </div>
    <div class="toggle-buttons">
      <button class="menu-toggle" id="menu-toggle">
        <i class="fas fa-bars menu-toggle-icon"></i>
      </button>
      <button id="theme-toggle" class="theme-toggle">
        <i class="fas fa-adjust"></i>
      </button>
    </div>
    <div class="content" id="content">
      <div class="content-inner">
        <!-- Seu conteÃºdo principal aqui -->
      </div>
    </div>
    <script src="js/scripts.js"></script>
    <script>
      document
        .getElementById("theme-toggle")
        .addEventListener("click", function () {
          document.body.classList.toggle("light-theme");
          document.body.classList.toggle("dark-theme");
        });
    </script>
  </body>
</html>
